{% extends 'base.html' %}

{% block content %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Reader {% endblock %}</title>
    <link rel="stylesheet" href="/static/readerstyle.css">
    <link rel="stylesheet" href="/static/header.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://unpkg.com/kursor/dist/kursor.css">

    <div id="whitescreen">
        <div id="loadingtext">
            <p id="loadingtitle">
                <b>
                    The reader is loading,
                </b>
            </p>
            <p id="loadingsubtitle">
                Please wait a few seconds.
            </p>
        </div>
    </div>

    <div class="titlescontainer">
        <h1 class="mangatitle">
            <b>
                {{book['name']}}
            </b>
        </h1>

        <div class="wrapper">
            <p id="by">
                <i>
                    By ‚Å†
                </i>
            </p>
            <p id="authorname">
                {{book['author']}}
            </p>

        </div>

        <p id="chapters">
            {{chapter['order']}}
        </p>

    </div>
    <!-- src="/manga/read?book={{chapter['id']}}.epub" -->

    <iframe
        id="reader"
        allowfullscreen
        allow="fullscreen"
        loading="eager"
        src="/manga/read?book={{url}}"

        width="900vw"
        height="500vh"
    ></iframe>

    <div id="navigationcontainer">
        <a href="/controls/previous/{{ book['id'] }}/{{ chapter['id']  }}">
            <div class="arrow" id="left"><span class="material-symbols-outlined symbol">
                chevron_left
                </span></div>
        </a>
            <a href="/feed/details/{{book['id']}}">
            <div class="arrow" id="menu"><span class="material-symbols-outlined symbol">
                menu_open
                </span></div>
            </a>

            <a href="/controls/next/{{ book['id'] }}/{{ chapter['id']  }}">
            <div class="arrow" id="right"><span class="material-symbols-outlined symbol">
                chevron_right
                </span></div>
            </a>
            
                <a href="/controls/addreading/{{ book['id'] }}/{{ chapter['id'] }}/{{ chapter['order'] }}">
                <div class="arrow">
                  <span class="material-symbols-outlined symbol">
                    bookmark_add
                  </span>
                </div>
                </a>

                <a href="/controls/removereading/{{ chapter['id'] }}">
                <div class="arrow">
                  <span class="material-symbols-outlined symbol">
                    bookmark
                  </span>
                </div>
                </a>

    </div>
        {% endblock %}
