{% extends 'base.html' %}

{% block content %}
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../static/addmangastep1.css">
	<link rel="stylesheet" href="../static/header.css">
	<link rel="stylesheet" href="https://unpkg.com/kursor/dist/kursor.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<title>{% block title %} Add manga {% endblock %}</title>

	<div id="main-wrapper">
		<div id="bookcover"></div>

		<div id="form-wrapper">
			<form action="/manga/addmangastep1" method="post" enctype="multipart/form-data">

				<div class="input-wrapper">
					<div>
						<p class="formtext">Title:</p>
						<input class="k-hover1" required type="text" placeholder="Title" id="title-input" name="title-input">
					</div>

					<div>
						<p class="formtext-right">Author display name:</p>
						<input required type="text" placeholder="Author display name" id="author-input" name="author-input">
					</div>
				</div>

				<p class="formtext">Description:</p>
				<textarea name="description" id="description" placeholder="Description"></textarea>

				<div class="input-wrapper">
					<div>
						<p class="formtext">Language:</p>
						<select name="language" required  id="language">
							<option>Català</option>
							<option>Español</option>
							<option>English</option>
							<option>日本語</option>
						</select>
					</div>

					<div>
						<p class="formtext-right">Status:</p>
						<select class="formtext-right" name="status" required id="status">
							<option>Ongoing</option>
							<option>Finished</option>
						</select>
					</div>

					<div>
						<p class="formtext-right">Cover:</p>

						<input class="formtext-right" type="file" id="status" name="cover" accept="image/jpg" required/>
					</div>
				</div>

				<input id="submit-button" type="submit">
			</form>
		</div>

	</div>
{% endblock %}
